<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Expression</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">‚Üê</button>
            <h1>Light</h1>
        </header>
        
        <main>
            <div class="light-preview">
                <div class="circle">
                    <video id="camera" autoplay></video>
                </div>
            </div>
            
            <div class="controls">
                <img src="images/light.svg" width="200"/>
                
                <div class="brightness-controls">
                    <button class="control-btn decrease">‚àí</button>
                    <div class="slider">
                        <div class="slider-fill"></div>
                    </div>
                    <button class="control-btn increase">+</button>
                </div>
                
                <div class="feedback">
                    <span class="emoji">‚òπÔ∏è</span>
                    <span class="percentage">50%</span>
                    <span class="emoji">üôÇ</span>
                </div>
                
                <div class="mood-buttons">
                    <button class="mood-btn focus">Focus</button>
                    <button class="mood-btn relax">Relax</button>
                    <button class="mood-btn sleep">Sleep</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            // Get the video element
            var videoElement = document.getElementById('camera');
            
            // Set the stream as the video source
            videoElement.srcObject = stream;
          })
          .catch(function(error) {
            console.log('Error accessing the camera: ', error);
          });
      </script>


</body>
</html>
