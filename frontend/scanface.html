<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirrored Camera Feed in Circular Frame</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFF1C1;
      text-align: center; 
    }
    /* Container for the circular frame */
    .circle-frame {
      width: 600px; 
      height: 600px;
      border-radius: 50%; 
      overflow: hidden; 
      border: 5px solid #000; 
      position: relative;
      margin: 0 auto; 
    }
    
    

    /* Video element inside the circle, with mirrored effect */
    #camera {
      width: 100%; 
      height: 100%;
      object-fit: cover; 
      transform: scaleX(-1); 
    }
  </style>
</head>
<body>
  <h1>Scan face</h1>

  <!-- Circular frame container -->
  <div class="circle-frame">
    <video id="camera" autoplay></video>
  </div>

  <script>
    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        // Get the video element
        var videoElement = document.getElementById('camera');
        
        // Set the stream as the video source
        videoElement.srcObject = stream;
      })
      .catch(function(error) {
        console.log('Error accessing the camera: ', error);
      });
  </script>
</body>
</html>
